<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ToDoList</title>
	<link rel="stylesheet" href="style/style.css">
</head>
<body>
	<header>
		<h1>ToDoList</h1>
	    <input type="text" id="btn-input" placeholder="Введите задачу">
	    <button type="button" id="btn-add">Добавить задачу</button>
	</header>
	<main id="todo-form">
	    <ul id="add-list"></ul>
	</main>
	<footer>
		<span id="todo-count">
		</span>
		<ul class="filter">
			<li class="filter__link">
				<a href="#/" id="all" class="selected">All</a>
			</li>
			<li class="filter__link">
				<a href="#/completed" id="active">Active</a>
			</li>
			<li class="filter__link">
				<a href="#/completed" id="completed">Completed</a>
			</li>
		</ul>
	</footer>
	<script src="js/script.js"></script>
</body>
</html>
